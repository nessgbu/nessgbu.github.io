<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三国志战略版-技能测试</title>
    <style> 
        *{
            margin: 0;padding: 0;
            box-sizing: border-box;
            font-size: 13px;
        }
        .container{
            margin-top: 20px;
            display: flex;
            display: -webkit-flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .left_team{
            display: inline-block;
            flex-direction: column;
            width: 25%;
        }
        .middle_message{
            display: inline-block;
            flex-direction: column;
            background-color: #eee;
            width: 50%;
        }
        #battle_message{
            line-height: 16px;
            overflow: scroll;
        }
        .right_team{
            display: inline-block;         
            flex-direction: column;
            width: 25%;
        }
        .player{
            background-color: antiquewhite;
            display: flex;
            display: -webkit-flex;
            flex-direction: row;
        }
        .head{
            display: inline-block;
            width: 50%;
            background-position: center;
            background-size: cover;
        }
        
        .name{
            display: inline-block;
        }
        .player_message{
            display: inline-block;
            
        }
        .skill{
            color : red;
        }
        .button{
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            background-color: darkgoldenrod;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left_team">
                <div class="player">
                    <div class="head" id="head1"></div>
                    <div class="player_message">
                        <div id="name1"></div>
                        <div>武力<span id=attack1></span></div>
                        <div>智力<span id="intelligence1"></span></div>
                        <div>速度<span id="speed1"></span></div>                
                        <div class="skill"><span id="skill1_1"></span>(<span id="skill1_1_count"></span>)<span id="skill1_1_damage"></span></div>
                        <div class="skill"><span id="skill1_2"></span>(<span id="skill1_2_count"></span>)<span id="skill1_2_damage"></span></div>
                        <div class="skill"><span id="skill1_3"></span>(<span id="skill1_3_count"></span>)<span id="skill1_3_damage"></span></div>
                        <div>普通攻击(<span id="att_count1"></span>)<span id="att_damage1"></span></div>
                    </div>
                </div>
                <div class="player">
                    <div class="head" id="head2"></div>
                    <div class="player_message">
                        <div id="name2"></div>
                        <div>武力<span id=attack2></span></div>
                        <div>智力<span id="intelligence2"></span></div>
                        <div>速度<span id="speed2"></span></div>                
                        <div class="skill"><span id="skill2_1"></span>(<span id="skill2_1_count"></span>)<span id="skill2_1_damage"></span></div>
                        <div class="skill"><span id="skill2_2"></span>(<span id="skill2_2_count"></span>)<span id="skill2_2_damage"></span></div>
                        <div class="skill"><span id="skill2_3"></span>(<span id="skill2_3_count"></span>)<span id="skill2_3_damage"></span></div>
                        <div>普通攻击(<span id="att_count2"></span>)<span id="att_damage2"></span></div>
                    </div>
                </div>
                <div class="player">
                    <div class="head" id="head3"></div>
                    <div class="player_message">
                        <div id="name3"></div>
                        <div>武力<span id=attack3></span></div>
                        <div>智力<span id="intelligence3"></span></div>
                        <div>速度<span id="speed3"></span></div>                
                        <div class="skill"><span id="skill3_1"></span>(<span id="skill3_1_count"></span>)<span id="skill3_1_damage"></span></div>
                        <div class="skill"><span id="skill3_2"></span>(<span id="skill3_2_count"></span>)<span id="skill3_2_damage"></span></div>
                        <div class="skill"><span id="skill3_3"></span>(<span id="skill3_3_count"></span>)<span id="skill3_3_damage"></span></div>
                        <div>普通攻击(<span id="att_count3"></span>)<span id="att_damage3"></span></div>
                    </div>
                </div>
                
            </div>
            <div class="middle_message">
                <div class="control" style="text-align: center;font-size: 20px;font-weight: bold;">
                    <span class="button" onclick="init()">Restart</span>
                    <span class="button" onclick="round()">Continue</span></div>
                <div class="battlestatistic">
                    <span style="color:darkgreen;font-weight: bold;font-size: 16px;">关羽队</span>
                    总伤害：<span id="teamAdamage"></span>
                    战损：<span id="teamAbedamaged"></span>
                    <span style="color:crimson;font-weight: bold;font-size: 16px;">孙策队</span>
                    总伤害：<span id="teamBdamage"></span>
                    战损：<span id="teamBbedamaged"></span>
                </div>
                <div id="battle_message"></div>
            </div>
            <div class="right_team">
                <div class="player">
                    <div class="head" id="head4"></div>
                    <div class="player_message">
                        <div id="name4"></div>
                        <div>武力<span id=attack4></span></div>
                        <div>智力<span id="intelligence4"></span></div>
                        <div>速度<span id="speed4"></span></div>                
                        <div class="skill"><span id="skill4_1"></span>(<span id="skill4_1_count"></span>)<span id="skill4_1_damage"></span></div>
                        <div class="skill"><span id="skill4_2"></span>(<span id="skill4_2_count"></span>)<span id="skill4_2_damage"></span></div>
                        <div class="skill"><span id="skill4_3"></span>(<span id="skill4_3_count"></span>)<span id="skill4_3_damage"></span></div>
                        <div>普通攻击(<span id="att_count4"></span>)<span id="att_damage4"></span></div>
                    </div>
                </div>
                <div class="player">
                    <div class="head" id="head5"></div>
                    <div class="player_message">
                        <div id="name5"></div>
                        <div>武力<span id=attack5></span></div>
                        <div>智力<span id="intelligence5"></span></div>
                        <div>速度<span id="speed5"></span></div>                
                        <div class="skill"><span id="skill5_1"></span>(<span id="skill5_1_count"></span>)<span id="skill5_1_damage"></span></div>
                        <div class="skill"><span id="skill5_2"></span>(<span id="skill5_2_count"></span>)<span id="skill5_2_damage"></span></div>
                        <div class="skill"><span id="skill5_3"></span>(<span id="skill5_3_count"></span>)<span id="skill5_3_damage"></span></div>
                        <div>普通攻击(<span id="att_count5"></span>)<span id="att_damage5"></span></div>
                    </div>
                </div>
                <div class="player">
                    <div class="head" id="head6"></div>
                    <div class="player_message">
                        <div id="name6"></div>  
                        <div>武力<span id=attack6></span></div>
                        <div>智力<span id="intelligence6"></span></div>
                        <div>速度<span id="speed6"></span></div>                
                        <div class="skill"><span id="skill6_1"></span>(<span id="skill6_1_count"></span>)<span id="skill6_1_damage"></span></div>
                        <div class="skill"><span id="skill6_2"></span>(<span id="skill6_2_count"></span>)<span id="skill6_2_damage"></span></div>
                        <div class="skill"><span id="skill6_3"></span>(<span id="skill6_3_count"></span>)<span id="skill6_3_damage"></span></div>
                        <div>普通攻击(<span id="att_count6"></span>)<span id="att_damage6"></span></div>
                    </div>
                </div>
            </div>
    </div>
    


    <script src="js/main.js"></script>
</body>
</html>
